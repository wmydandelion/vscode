<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Dog(name) {
            this.name = name;
        }
        Dog.prototype = {
            'type': 'animal',
            'say': function() {
                alert(this.name);
            }
        }
        var dog = new Dog('旺财');
        dog.say();
    </script>
</body>

</html>
