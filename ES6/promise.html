        let pro = new Promise(function(resolve, reject) {
            if (true) {
                resolve('操作成功');
            } else {
                reject('操作异常');
            }
        });

        pro.then(requestA).then(requestB).then(requestC).catch(requestError);

        function requestA() {
            console.log('请求A成功');
            return '请求B，下一个就是你了';
        }

        function requestB(res) {
            console.log('上一步的结果：' + res);
            console.log('请求B成功');
            return '请求C，下一个就是你了';
        }

        function requestC(res) {
            console.log('上一步的结果：' + res);
            console.log('请求C成功');
        }

        function requestError() {
            console.log('请求失败');

        }
