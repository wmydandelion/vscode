<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="firstController">
            <p>{{1+1}}</p>
            <p ng-bind="1+1">2</p>
            <p ng-bind-template="{{1+1}}"></p>
            <ul ng-class="{red:status}" ng-init="cityArr = ['上海','北京','杭州']">
                <li ng-class-even="'偶数'" ng-class-odd="'奇数'" ng-repeat="city in cityArr">
                    <span>
                        index:{{$index}}
                    </span>
                    <span>
                            first:{{$first}}
                        </span>
                    <span>
                            middle:{{$middle}}
                        </span>
                    <span>
                            last :{{$last}}
                        </span>
                    <span>
                            {{city}}
                        </span>
                </li>
            </ul>
            <div ng-include="'other.html'"></div>
            <div ng-include src="'other.html'">

            </div>
        </div>
    </div>


    <script src="./angular/angularjs.js"></script>
    <script>
        var myApp = angular.module('myApp', [])

        .controller('firstController', function($scope) {
            $scope.status = false;
            $scope.changeStatus = function(event) {
                angular.element(event.target).html('切换状态为:' + $scope.status);
                $scope.status != $scope.status;
            }
            $scope.defaultStyle = {
                color: 'red',
                'margin-top': '50px'
            };
            $scope.src = 'http://www.angularjs.org/img/AngularJS-large.png';
        });
    </script>
</body>

</html>
