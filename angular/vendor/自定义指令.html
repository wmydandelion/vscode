<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-app="myApp">
        <custom-tags>1212</custom-tags>
    </div>
    <div class="custom-tags">

    </div>
    <div custom-tags></div>
    <script src="./angular/angularjs.js"></script>
    <script>
        var myApp = angular.module('myApp', [], ['$compileProvider', function($compileProvider) {
            $compileProvider.directive('customTags', function() {
                return {
                    restrict: "ECAM",
                    template: '<div>custom-tags-html</div>',
                    replace: true
                }
            });
        }]);
    </script>
</body>

</html>
