<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-app="">
        <div ng-controller="firstController">
            <input type="text" ng-model="name" name="" value="">
            <input type="text" ng-model="age" name="" value="">
            <div ng-bind="name">
            </div>
            <div ng-bind="age">
            </div>
        </div>
    </div>
    <script>
        alert(3);
    </script>
    <script src="./angular/angularjs.js"></script>
    <script>
        var firstController = function($scope) {
            $scope.name = '张三';
            $scope.age = 20;
        }
    </script>
</body>

</html>
