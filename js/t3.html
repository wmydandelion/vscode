<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function switchCase(value) {
            switch (value) {
                case '0':
                    console.log('case 0');

                case '1':
                    console.log('case 1');
                    break;

                case undefined:
                    console.log('case undefined');
                    break;
                default:
                    console.log('default');
            }
        }

        switchCase(0);

        switchCase('0');
        switchCase();

        switchCase(undefined);
        switchCase(null);
    </script>
</body>

</html>
