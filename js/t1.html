<body>
    <script>
        var s = {
            s: 'student',
            getS: function() {
                console.log(this.s);
            }
        };

        var t = {
            t: 'teacher'
        };


        var getS = s.getS;
        var getS1 = getS.bind(s);

        s.getS();
        s.getS.apply(t);
        s.getS();
        s.getS1.call(t);
    </script>
