    <style>
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            line-height: 100vh;
            text-align: center;
            font-size: 15vw;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px rgba(118, 218, 255, 0.8);
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
            z-index: 100;
        }
        
        .container .box {
            position: relative;
            float: left;
            width: 30px;
            height: 30px;
            margin: 4px;
        }
        
        .container .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            -webkit-transform: scale3d(0.1, 0.1, 1);
            transform: scale3d(0.1, 0.1, 1);
            background-color: transparent;
            -webkit-transition: 2s background ease-in, 2s -webkit-transform ease-in;
            transition: 2s background ease-in, 2s -webkit-transform ease-in;
            transition: 2s transform ease-in, 2s background ease-in;
            transition: 2s transform ease-in, 2s background ease-in, 2s -webkit-transform ease-in;
        }
        
        .container .box:hover::before {
            -webkit-transform: scale3d(1.8, 1.8, 1.8);
            transform: scale3d(1.8, 1.8, 1.8);
            -webkit-transition: 0s -webkit-transform;
            transition: 0s -webkit-transform;
            transition: 0s transform;
            transition: 0s transform, 0s -webkit-transform;
        }

            background-color: rgba(16, 177, 169, 0.8);
