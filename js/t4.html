    <style>
        .list img {
            background-color: blue;
            width: 50px;
            height: 50px;
            color: green;
        }
        
        .list>p:nth-child(even) img {
            background-color: red;
        }
        
        .list>p:last-child img {
            background-color: orange;
        }
    </style>
</head>

<body>

    <div class="list">
        <p><img src="" alt="">1111</p>
        <p><img src="" alt="">1111</p>
        <div class="sub-list">
            <p><img src="" alt="">2222</p>
            <p><img src="" alt="">2222</p>
        </div>
        <p><img src="" alt="">3333</p>

        <div class="sub-list">

        </div>

    </div>

</body>
